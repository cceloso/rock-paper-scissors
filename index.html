<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet"> 
</head>

<body>
    <div id="main-container">
        <h1>&#127918 Rock Paper Scissors</h1>
        <div id="instructions">
            &#9876 Choose your weapon. <br>
            &#127942 First to get 5 points wins!
        </div>
        <div class="row">
            <div id="score" class="column">
                <h3 id="running-score">Score:</h3>
            </div>
            <div id="result" class="column">
                <h3 id="round-result">Result of round:</h3>
            </div>
        </div>
        <div id="options">
            <button id="rock"><img class="option-icon" src="rock.png"></button>
            <button id="paper"><img class="option-icon" src="paper.png"></button>
            <button id="scissors"><img class="option-icon" src="scissors.png"></button>
        </div>
        <!-- <div id="round-result"></div> -->
        <!-- <div id="running-score"></div> -->
        <div id="end-result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
